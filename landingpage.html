<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Landing Page</title>
    
    <link rel="stylesheet" href="content://com.android.externalstorage.documents/tree/primary%3ADocuments%2FTesting-waters%2FTravelApy/document/primary%3ADocuments%2FTesting-waters%2FTravelApy%2Fbootstrap%2Fcss%2Fbootstrap.min.css">
    <script src="content://com.android.externalstorage.documents/tree/primary%3ADocuments%2FTesting-waters%2FTravelApy/document/primary%3ADocuments%2FTesting-waters%2FTravelApy%2Fbootstrap%2Fjs%2Fbootstrap.min.js"></script>
    
    </head>
    <body>
        
        <h2 class="text-center">Administrator</h2>
        <form action="" class="bg-info container p-5">
            <label for="fname" class="form-label">Full Name</label>
            <input type="text" class="form-control mb-4" id="fname" placeholder="Enter your full name" required="required">
            
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control mb-4" id="email" placeholder="Enter your email" required="required">
            
            <label for="pass" class="form-label">Password</label>
            <input type="password" class="form-control mb-4" id="pass" placeholder="Enter your password" required="required">
            
            <button type="submit" class="mb-4">Submit</button>
        </form>
    </body>
    </html>
